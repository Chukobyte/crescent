name: windows-msvc-release-build

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: installing vcpkg
        run: |
          cd ..
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat

      - name: run build
        run: |
          cd ${{ github.workspace }}
          cmake . -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/../vcpkg/scripts/buildsystems/vcpkg.cmake -DIS_CI_BUILD="true"
          cmake --build .

      - name: run unit tests
        run: |
          echo "Running seika tests!"
          cd ${{ github.workspace }}
          dir
#          ${{ github.workspace }}\seika_test.exe
#          echo ""
#          echo "Running crescent engine tests!"
#          ${{ github.workspace }}\crescent_engine_test.exe
#          echo ""
#          echo "Running crescent engine editor tests!"
#          ${{ github.workspace }}\crescent_engine_editor_test.exe

      - name: deploy artifacts
        run: |
          python --version
          python -m pip install google-auth google-api-python-client
          cd ${{ github.workspace }}
          echo "${{ secrets.GDRIVE_CREDENTIALS_WINDOWS }}" > creds.json
          python ci/upload_to_gd.py ${{ github.workspace }}\crescent_engine.exe ${{ github.workspace }}\creds.json ${{ secrets.GDRIVE_FOLDER_ID }} crescent_engine_windows.exe
