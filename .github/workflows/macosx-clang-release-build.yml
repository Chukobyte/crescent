name: macosx-clang-release-build

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ main ]

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1

      - name: install vcpkg
        run: |
          cd ..
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh

      - name: run build
        run: |
          pwd
          mkdir /home/runner/work/crescent/crescent/macos_builds
          touch /home/runner/work/crescent/crescent/macos_builds/test.txt
          chmod -R 777 /home/runner/work/crescent/crescent/macos_builds
          ls -Rla /home/runner/work/crescent/crescent/macos_builds

      - name: deploy artifacts
        uses: adityak74/google-drive-upload-git-action@v0.3
        with:
          credentials: ${{ secrets.GDRIVE_ACCESS_TOKEN }}
          filename: "macos_builds/*"
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          overwrite: "true"
          mirrorDirectoryStructure: "true"

