name: ubuntu-gcc-build

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: install dependencies
        run: |
          sudo apt install gcc-11
          sudo apt install g++-11

      - name: get cmake
        uses: lukka/get-cmake@latest
        with:
          useLocalCache: true
          useCloudCache: false
          cmakeVersion: "3.27.0"

      - name: run build
        run: |
          cd ${{ github.workspace }}
          mkdir -p builds
          cmake -S . -B builds -DIS_CI_BUILD="true"
          cmake --build builds

      - name: run unit tests
        run: |
          ls -la ${{ github.workspace }} 
          ls -la ${{ github.workspace }}/builds
          echo "Running crescent engine tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_test
          echo ""
          echo "Running crescent engine editor tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_editor_test
