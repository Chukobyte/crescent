name: ubuntu-gcc-build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: install updates
        run: |
          sudo apt install gcc-11
          sudo apt install g++-11

      - name: get cmake
        uses: lukka/get-cmake@latest
        with:
          useLocalCache: true
          useCloudCache: false
          cmakeVersion: "3.25.0"

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.0
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: 'b619a233fbf7b2c9765fb4458f3ecb05bd3166e3'

      - name: run build
        uses: lukka/run-cmake@v10.3
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: 'ninja-multi-vcpkg'
          configurePresetAdditionalArgs: "['-DIS_CI_BUILD=true']"
          buildPreset: 'ninja-multi-vcpkg'
          buildPresetAdditionalArgs: "['-DIS_CI_BUILD=true']"

      - name: run unit tests
        run: |
          echo "Running seika tests!"
          ${{ github.workspace }}/builds/Debug/seika_test
          echo ""
          echo "Running crescent engine tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_test
          echo ""
          echo "Running crescent engine editor tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_editor_test
