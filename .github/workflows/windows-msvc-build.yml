name: windows-msvc-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: installing vcpkg
        run: |
          cd ..
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat

      - name: run build
        run: |
          cd ${{ github.workspace }}
          cmake . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/../vcpkg/scripts/buildsystems/vcpkg.cmake -DIS_CI_BUILD="true"
          cmake --build .

      - name: run unit tests
        run: |
          cd ${{ github.workspace }}
          echo "Running seika tests!"
          ./seika_test.exe
          echo ""
          echo "Running crescent engine tests!"
          ./crescent_engine_test.exe
          echo ""
          echo "Running crescent engine editor tests!"
          ./crescent_engine_editor_test.exe
