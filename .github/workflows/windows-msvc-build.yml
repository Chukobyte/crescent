name: windows-msvc-build

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: get cmake
        uses: lukka/get-cmake@latest
        with:
          useLocalCache: true
          useCloudCache: false
          cmakeVersion: "3.27.0"

      - name: run build
        run: |
          cd ${{ github.workspace }}
          mkdir -p builds
          cmake . -DIS_CI_BUILD="true" -B builds
          cmake --build .

      - name: run unit tests
        run: |
          echo "Running crescent engine tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_test.exe
          echo ""
          echo "Running crescent engine editor tests!"
          ${{ github.workspace }}/builds/Debug/crescent_engine_editor_test.exe
