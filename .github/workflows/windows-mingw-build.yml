name: windows-mingw-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v1
      - uses: msys2/setup-msys2@v2
        with:
          install: gcc make

      - name: run build
        run: |
          (echo "all"; echo "y") | pacman -S mingw-w64-x86_64-toolchain
          echo "y" | pacman -S mingw-w64-x86_64-cmake
          echo "y" | pacman -S mingw-w64-x86_64-SDL2
          echo "y" | pacman -S mingw-w64-x86_64-freetype
          echo "y" | pacman -S mingw-w64-x86_64-python
          cmake -G "MinGW Makefiles" .
          cmake --build .
